name: Ifrat_Unitest

on:
  push:
    branches:
      - Ifrat_Unittest # or specify the branch you want to trigger the workflow on
  pull_request:
    branches:
      - Ifrat_Unittest # or specify the branch you want to trigger the workflow on

jobs:
  build:
    runs-on: ubuntu-latest  # using Ubuntu runner

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (you can use any node version your project is compatible with)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Specify the version of Node.js you want to use

      # Install dependencies
      - name: Install dependencies
        run: yarn install  # or `npm install` if you use npm

      # Run unit tests
      - name: Run unit tests
        run: yarn test --ci --silent  # This runs the unit tests, ensure your jest config is set up

      # Optionally, if you want to run Expo commands in CI, for example to start the app:
      # Expo starts with `expo start` for local development, but since this is CI, we use non-interactive mode.
      - name: Start Expo server (non-interactive)
        run: expo start --non-interactive
